  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">Physics Papers Data Visualization</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

    </div><!-- /.container -->

    <div id='theContainer' class="container-fluid">
      <div id='theRow' class="row">
        <div id="graphArea"  class="col-xs-9"> 
            <div id='actualArea' class="row">
              </div>
            </div>

        <div  class="col-xs-3">
          <button type="button" class="btn btn-default" id='advance' title="Use this button to step through the animation process.">One step</button>
         <button type="button" class="btn btn-default" id='slow' title="Use this button if you want to watch the animation in slow motion.">Slow</button>
         <button type="button" class="btn btn-default" id='play' title='Runs the application at full speed.'>Full Speed</button>
          <button type="button" id='reset' class="btn btn-default" title="Restarts the animation from scratch.">Restart</button>
           <button type="button" id='noAnimation' class="btn btn-default" title="Use this in conjunction with full speed to run the animation to a steady state without seeing it">No Animation</button>
            <button type="button" id='stop' class="btn btn-default" title="Use this to pause the animation at any given point.">Pause</button>
            <button type="button" id='restart' class="btn btn-default" title="Use this button to restart the animation after pausing." >
            Animation
            </button>
             <button type="button" id='pinNodes' class="btn btn-default" title="Click this button to enable the pinning of nodes. An alert will appear to explain more." >
            Pin Nodes
            </button>
             <button type="button" id='chargeIncrease' class="btn btn-default" title="Use this button to positively increase the charge of the graph, which will bring the nodes closer to each other." >
            Increase charge
            </button>
            <button type="button" id="chargeDecrease"
            class="btn btn-default" title="Use this button to negatively increase the charge of the graph, which will repel the nodes from each other.">
            Decrease charge
            </button>
             <div id='absInfo' class="col-xs-12">Where abstracts will go once a node is clicked.
             </div>
        </div>
      </div>
